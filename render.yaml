services:
  - type: web
    name: twitch-chatgpt-bot
    runtime: node
    branch: main
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: OPENAI_API_KEY
        value: <your-openai-api-key>
      - key: CHANNELS
        value: <your-twitch-channel>
      - key: GPT_MODE
        value: "CHAT"
      - key: HISTORY_LENGTH
        value: "3"
      - key: MODEL_NAME
        value: "gpt-4o-mini-2024-07-18"
      - key: COMMAND_NAME
        value: "chat4bsy"
      - key: TWITCH_USER  # https://dev.twitch.tv/console
        value: "bsy4bot"
      - key: TWITCH_AUTH  # https://twitchapps.com/tmi/
        value: "oauth:kzbmtcvecsf1hx00bc4r2fbtexssdp"
      - key: SEND_USERNAME
        value: "true"
      - key: ENABLE_TTS
        value: "true"
      - key: ENABLE_CHANNEL_POINTS
        value: "false"
      - key: COOLDOWN_DURATION
        value: "10"
